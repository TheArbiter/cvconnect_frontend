<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>User settings</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../js/global_vars.js"></script>
    <script src="../js/user_settings.js"></script>
    <script src="../js/logout.js"></script>


    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../bootstrap/bootstrap-3.3.7/docs/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/register.css" rel="stylesheet">

    <!-- Bootstrap form helpers taken from http://js.nicdn.de/bootstrap/formhelpers/docs/country.html -->
    <!-- Bootstrap Form Helpers -->
    <link href="../css/bootstrap-formhelpers.min.css" rel="stylesheet" media="screen">

  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          
          <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" id="cvconnect-banner" href="#">CVConnect</a>
              </div>
              <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                  <li><a id="homelink" href="#">Home</a></li>
                  <li><a id="profile-link"href="#">Profile</a></li>
                  <li class="dropdown">
                      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        Jobs
                      </a> 
                      <ul class="dropdown-menu" aria-labelledby="settings">
                        <li id="job-postings"><a href="#">Job Postings</a></li>
                        <li id="create-new-job"><a href="#">Create New Job</a></li>
                      </ul>
                    </li>
                  <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                      Settings
                    </a> 
                    <ul class="dropdown-menu" aria-labelledby="settings">
                      <li id="edit-settings"><a href="#">Edit Details</a></li>
                      <li id="logout"><a href="#">Logout</a></li>
                    </ul>
                  </li>
                </ul>
                <form class="navbar-form navbar-right">
                  <input id="search-bar" type="text" class="form-control" placeholder="Search...">
                  <button id="submit-search" type="submit" name="submit-search">Search</button>
                </form>
              </div><!-- ./navbar-collapse --> 
            </div><!-- ./container-fluid -->
          </nav>
          
          <h3>Profile settings</h3>
          <br><br>
            <div id="user-settings-errors"></div>
            <form id="password_edit" class="form-horizontal" method="PATCH" role="form">
              <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Current Password</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="password" placeholder="" required autofocus>
                </div>
              </div>
              <div class="form-group">
                <label for="new_password" class="col-sm-3 control-label">New Password</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="new-password" placeholder="at least 8 characters" required autofocus>
                </div>
              </div>
              <div class="form-group">
                <label for="confirm_new_password" class="col-sm-3 control-label">Confirm New Password</label>
                <div class="col-sm-9">
                  <input type="password" class="form-control" id="confirm-new-password" placeholder="re-enter new password" required autofocus>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-9 col-sm-3">
                  <button type="submit" id="update-password" class="btn btn-primary">Update Password</button>
                </div>
              </div>
            </form>
            <form id="email_edit" class="form-horizontal" method="PATCH" role="form">
              <div class="form-group">
                <label for="email" class="col-sm-3 control-label">New Email</label>
                <div class="col-sm-9">
                  <input type="email" class="form-control" id="email" placeholder="example@example.com" required autofocus>
                </div>
              </div>
              <div class="form-group">
                <div class="col-sm-offset-9 col-sm-3">
                  <button type="submit" id="update-email" class="btn btn-primary">Update Email</button>
                </div>
              </div>
            </form>
              
            
               
          
        </div> <!-- /cover-container -->
      </div> <!-- /site-wrapper-inner -->
    </div> <!-- /siter-wrapper -->

    <!-- JavaScript placed at the end so the pages load faster -->
    <!-- ===================================================== -->
    <!-- Bootstrap -->
    <script src="../js/bootstrap.min.js"></script>

    <!-- Bootstrap Form Helpers -->
    <script src="../js/bootstrap-formhelpers.min.js"></script>

  </body>
</html>
