<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Sign-Up</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../js/global_vars.js"></script>
    <script src="../js/register.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../bootstrap/bootstrap-3.3.7/docs/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/register.css" rel="stylesheet">

    <!-- Bootstrap form helpers taken from http://js.nicdn.de/bootstrap/formhelpers/docs/country.html -->
    <!-- Bootstrap Form Helpers -->
    <link href="../css/bootstrap-formhelpers.min.css" rel="stylesheet" media="screen">

  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          
          <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" id="cvconnect-banner" href="#">CVConnect</a>
              </div>
              <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="#" id="homelink" data-toggle="tab">Home</a></li>
                  <li class="active"><a href="#" id="sign-up" data-toggle="tab">Sign Up</a></li>
                </ul>
              </div>
            </div>
          </nav>
          
         <div class = "tab-pane active in" id="register_form">
          <form id="register_form" class="form-horizontal" method="POST" role="form">
            <div class="form-group">
              <div class="col-sm-offset-2"><h2>Sign up</h2></div>
              <div id="register-form-errors" class="col-sm-offset-3 col-sm-9"></div>
            <div class="form-group">
              <label for="username" class="col-sm-3 control-label">Username</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="username" placeholder="" required autofocus>
              </div>

            </div>
            
            <div class="form-group">
              <label for="email" class="col-sm-3 control-label">Email</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="email" placeholder="example@example.com" required>
              </div>
            </div>
            
            <div class="form-group">
              <label for="password" class="col-sm-3 control-label">Password</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" id="password" placeholder="at least 8 characters" required>
              </div>
            </div>
            
            <div class="form-group">
              <label for="confirm-password" class="col-sm-3 control-label">Confirm Password</label>
              <div class="col-sm-9">
                <input type="password" class="form-control" id="confirm-password" placeholder="re-enter password" required>
              </div>
            </div>

            <div class="form-group">
              <label for="full_name" class="col-sm-3 control-label">Full Name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="full_name" placeholder="" required>
              </div>
            </div>            
            
            <div class="form-group">
              <label for="preferred_name" class="col-sm-3 control-label">Preferred Name</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="preferred_name" placeholder="" required>
              </div>
            </div>
            
            <div class="form-group">
              <label for="country" class="col-sm-3 control-label">Country of Residence</label>
              <div class="col-sm-9">
                <select class="form-control bfh-countries" id="country" data-country="AU" required></select>
              </div>
            </div>
            
            <div class="form-group">
              <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" id="submit" class="btn btn-primary">Sign up</button>
              </div>
            </div>
          </form><!-- /form-horizontal -->
        </div>
 

        </div> <!-- /cover-container -->
      </div> <!-- /site-wrapper-inner -->
    </div> <!-- /siter-wrapper -->

    <!-- JavaScript placed at the end so the pages load faster -->
    <!-- ===================================================== -->
    <!-- Bootstrap -->
    <script src="../js/bootstrap.min.js"></script>

    <!-- Bootstrap Form Helpers -->
    <script src="../js/bootstrap-formhelpers.min.js"></script>

  </body>
</html>
