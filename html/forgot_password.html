<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>Forgot Password?</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../js/global_vars.js"></script>
    <script src="../js/forgot_password.js"></script>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../bootstrap/bootstrap-3.3.7/docs/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/register.css" rel="stylesheet">

    <!-- Bootstrap form helpers taken from http://js.nicdn.de/bootstrap/formhelpers/docs/country.html -->
    <!-- Bootstrap Form Helpers -->
    <link href="../css/bootstrap-formhelpers.min.css" rel="stylesheet" media="screen">

  </head>
  <body>
    <div class="site-wrapper">
      <div class="site-wrapper-inner">
        <div class="cover-container">
          
          <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" id="cvconnect-banner" href="#">CVConnect</a>
              <div class="navbar-header">
              </div>
              <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="#" id="homelink" data-toggle="tab">Home</a></li>
                  <li><a href="#" id="sign-up" data-toggle="tab">Sign-Up</a></li>
                </ul>
              </div>
            </div>
          </nav>
          
          <div class="tab-pane active in" id="register_form">
            <div class="container">
              <form id="forgot-password-form" class="form-signin" method="POST" role="form">
                <h3>Forgotten your password?</h3>
                <h5>Enter your email address below and we'll send you out a reset link!</h5>
                <div id="forgot-password-errors"></div>
                <div class="form-group">
                  <input id="email" type="email" maxlength="50" class="form-control" placeholder="example@mail.com" required autofocus>
                </div>
                <input class="btn btn-lg btn-primary btn-block" id="submit" type="button" value="Submit">
              </form>
            </div> <!-- /container -->
          </div> <!-- /tab-pane -->

        </div> <!-- /cover-container -->
      </div> <!-- /site-wrapper-inner -->
    </div> <!-- /siter-wrapper -->

    <!-- JavaScript placed at the end so the pages load faster -->
    <!-- ===================================================== -->
    <!-- Bootstrap -->
    <script src="../js/bootstrap.min.js"></script>

    <!-- Bootstrap Form Helpers -->
    <script src="../js/bootstrap-formhelpers.min.js"></script>

  </body>
</html>
